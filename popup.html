<!DOCTYPE html>
<html>
    <head>
        <title>Duration Displayer</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="total-container">
            <span>
                <strong>Total Duration</strong>
            </span>

        <script src="popup.js"></script>
    </body>
</html>
