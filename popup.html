<!DOCTYPE html>
<html>
    <head>
        <title>Duration Displayer</title>
        <link rel="stylesheet" href="./style/main.css">
        <link rel="stylesheet" href="./style/switch.css">
        <link rel="stylesheet" href="./style/tooltip.css">
        <link rel="stylesheet" href="./style/progressBarAnimation.css">
    </head>
    <body>

        <div id="refresh">Please Refresh</div>
        <div id='thumbnail'></div>
        <div id="total-container">
            <span>
                <strong>Total Duration</strong>
            </span>
            <span id="total"></span>
        </div>
        <div id="watched-container">
            <span>
                <strong>Watched</strong>
            </span>
            <span id="watched">
            </span>
        </div>
        <div id="shade-controller">
            <span>
                <strong>Shade Watched</strong>
                <div class="tooltip">
                    <span id="question-mark">?</span>
                    <span class="tooltiptext">Shade out 100% watched videos</span>
                </div>
            </span>
            <label class="switch">
                <input type="checkbox" id='shadeCheck'>
                <span class="slider round"></span>
            </label>
        </div>
        <div id="percent-container">
            <span id="progress-bar">
                <strong id="percent-value"></strong>
            </span>
            <span id="percent"></span>
        </div>

    <script src="./src/popup.js"></script>
    </body>
</html>
